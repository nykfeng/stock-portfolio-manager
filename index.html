<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Portfolio Manager</title>
    <script src="app.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>
    <header class="title">Stock Portfolio</header>
    <section id="control-section">
    <div class="input-field">
      <legend>
        <input type="text" id="stock-ticker" placeholder="Stock Ticker...">
        <input type="number" id="entry-price" placeholder="Entry Price">
        <input type="number" id="number-shares" placeholder="Share Number">
        <button id="submit-stock">Submit</button>
      </legend>
    </div>
    <div>
      <button id="delete-all-stock">Clear Portfolio</button>
    </div>
  </section>
    <section id="portfolio-section">
      <table id="portfolio-table">
        <tr id="table-heading">
          <th>Ticker</th>
          <th>Share</th>
          <th>Entry</th>
          <th>Price</th>
          <th>Paid</th>
          <th>Value</th>
          <th>Daily %</th>
          <th>Daily +/-</th>
          <th>P/L</th>
          <th>% P/L</th>
        </tr>

     
      </table>
    </section>
  </body>
</html>
