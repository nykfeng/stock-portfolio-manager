<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Portfolio Manager</title>
  <script src="app.js" type="module" defer></script>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </link>
</head>

<body>
  <header class="title">Stock Portfolio</header>
  <section id="control-section">
    <div class="input-field">
      <legend>
        <input type="text" id="stock-ticker" placeholder="Stock Ticker...">
        <input type="text" id="entry-price" data-type="currency" placeholder="Entry Price">
        <input type="text" id="number-shares" placeholder="Share Number">
        <button id="submit-stock">Submit</button>
      </legend>
    </div>
    <div>
      <button id="delete-all-stock">Clear Portfolio</button>
    </div>
  </section>

  <section id="portfolio-section">
    <table id="portfolio-table">
      <thead>
        <tr id="table-header-row">
          <th class="ticker-header">Ticker</th>
          <th class="share-header">Shares</th>
          <th class="entry-header">Cost Basis</th>
          <th class="price-header">Market Price</th>
          <th class="paid-header">Paid Value</th>
          <th class="value-header">Market Value</th>
          <th class="daily-percent-header">Daily %</th>
          <th class="daily-plus-minus-header">Daily +/-</th>
          <th class="profit-loss-header">Overall Gain</th>
          <th class="profit-loss-percent-header">Overall Gain %</th>
        </tr>
      </thead>
    </table>
  </section>

  <section id="stock-card-section">




  </section>

  <section>


  </section>


</body>

</html>
